<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        //Función Simple
        //Declarar
        function saludo(){
            console.log("Hola como estás, Bienvenido!!!");
            document.write("Hola cómo estas, Bienvenido a mi página!!!");
        }
        //Lamar función
        saludo();
        //Función con Parámetros.
        function sumar(a,b) {
            return a + b;           
        }
        let resultado = sumar(8,5);
        document.write("La suma es: ", resultado);
    </script>
</body>
</html>
