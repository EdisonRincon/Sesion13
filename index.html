<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
        //Función Simple
        //Declarar
        function saludo(){
            console.log("Hola como estás, Bienvenido!!!");
            document.write("Hola cómo estas, Bienvenido a mi página!!!");
        }
        //Lamar función
        saludo();
        //Función con Parámetros.
        function sumar(a,b) {
            return a + b;           
        }
        let resultado = sumar(8,5);
        document.write(" \n La suma es: ", resultado);
        console.log("L suma es: ", resultado);
        //Función que retorna un valor
        function par(numero){
            if(numero % 2 == 0){
                return true;
            }else{
                return false;
            }    
        }           
        let numero = 25;
        let esNumeroPar = par(numero);
        document.write("\n\n Es " , numero, " \n par?\n\n", esNumeroPar);
        console.log("Es " , numero, " par? ", esNumeroPar)
    </script>
</body>
</html>
